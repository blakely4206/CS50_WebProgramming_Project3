{% extends "base.html" %}

{% block body %}
<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" encrypt="sha1" type="password"/>
    <input type="submit" value="Login"/>
	<input type="submit" name="create_account" value="Create Account"/>
</form>
{% endblock %}
